<template name="chat">
<div class="container">
    <div class="row">
    
			<div class="col-md-5"> 
        		<div class="panel panel-primary">
                	<div class="panel-heading">
                    	<span class="glyphicon glyphicon-comment"></span> Chat
                    		<div class="btn-group pull-right">
                     
                    		 </div>
                	</div>
			                <div class="panel-body">
			                    <ul class="chat">
			                        {{#each chat}}
			                        <li class="right clearfix">
			                        <span class="chat-img pull-right">{{autor}}
			                           
			                        </span>
			                            <div class="chat-body clearfix">
			                               
			                                <p>
			                                   {{msn}}
			                                </p>
			                            </div>
			                        </li>
			                        {{/each}}
			                    </ul>
			                </div>
				                <form class="panel-footer">
				                    <div class="input-group">
				                        <input id="txtchat" type="text" class="form-control input-sm" placeholder="Type your message here..." />
				                        <span class="input-group-btn">
				                            <button type="submit" id="btn-chat">
				                                enviar</button>
				                        </span>
				                    </div>
				                </form>
            	</div>
        	</div>
    
    	

        	
    </div>
</div>

</template>
