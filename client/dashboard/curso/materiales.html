<template name="materiales">
	<h3>Materiales</h3>
	<hr>
	<button class="btn btn-success" data-toggle="modal" data-target="#modalNuevoMaterial"><i class="fa fa-plus"></i> Agregar material</button>
	<br>
	<br>
	{{#each materiales}}	
	<div class="row square-material">
		<div class="col-md-12">
			<h3 class="text-center">{{titulo}}</h3>
		</div>
		<div class="col-md-6">
			<video controls>
				{{#if readyVideos}}
					<source src='{{video.link}}' tipe="video/mp4">
				{{else}}
					Cargando...
				{{/if}}
			</video>
			<div class="row">
				<div class="col-md-12">
					{{#if chatActivo}}
						<button class="btn btn-block btn-danger btnDesactivarChat">Desactivar Chat</button>
					{{else}}
						<button class="btn btn-block btn-success btnActivarChat">Activar Chat</button>
					{{/if}}
					<br>
				</div>
			</div>
		</div>
		<div class="col-md-6 ">
			{{>chat salaChat=chatActivo idMaterial=_id}}
		</div>
	</div>
	{{>archivos}}
	{{/each}}
	{{>nuevoMaterial}}
</template>
