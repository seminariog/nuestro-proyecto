<template name="adminCurso">
	<div class="row">
		<div class="col-md-12">
			<h1 class="page-header">{{curso.titulo}}</h1>
			<p class="text-right">
				<button class="btn btn-danger finCurso"><i class="fa fa-ban"></i> Finalizar curso</button>
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			{{>materiales}}
		</div>
		<div class="col-md-4">
			{{>preguntas}}
		</div>
	</div>
</template>
