<template name="respuestas">
	<div class="row form-responder">
		<div class="col-md-12">
			<form>
				<label for="respuesta">Responder pregunta</label>
				<textarea name="respuesta" placeholder="Escribe tu respuesta aqui..." class="form-control"></textarea>
				<input type="hidden" name="idPregunta" value="{{idPregunta}}">
				<button type="submit" class="btn btn-primary btn-block">Enviar</button>
			</form>
		</div>
	</div>
	{{#each respuestas idPregunta}}
		<div class="row answer-box">
			<div class="col-md-3 answer-avatar">
				<img src="/images/avatar.png" alt="">
			</div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-12">
						<strong>{{autorRespuesta.username}}</strong>
						<p class="text-right text-small"><i class="fa fa-clock-o"></i> {{moment createdAt}}</p>
					</div>
					<div class="col-md-12">
						<p>
							{{texto}}
						</p>
						{{#if votadoRespuesta}}
							<p class="text-right"><i class="fa fa-thumbs-o-up btnNotLikeAnswer"></i> {{votoResp}}</p>
						{{else}}
							<p class="text-right"><i class="fa fa-thumbs-o-up btnLikeAnswer"></i> {{votoResp}}</p>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	{{/each}}
</template>
