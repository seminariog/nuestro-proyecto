<template name="archivosEstudiante">
<div class="row title-box-files">
	<div class="col-md-12">
			<strong><i class="fa fa-clone"></i> Archivos</strong>
	</div>
</div>
<div class="row box-files">
	{{#each archivos idMaterial}}
		<div class="col-md-4">
			<a href="{{archivoFile.link}}" download="{{archivoFile.name}}"><i class="fa fa-download"></i> {{archivoFile.name}}</a>
		</div>
	{{/each}}
</div>
</template>
