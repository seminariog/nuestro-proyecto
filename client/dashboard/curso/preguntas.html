<template name="preguntas">
<h3>Preguntas del curso</h3>
<hr>
<!-- Caja preguntas -->
<div class="row">
	<div class="col-md-12">
		<form id="nuevaPregunta">
			<div class="input-group">
			  <input type="text" name="pregunta" class="form-control" placeholder="Escribe tu pregunta" aria-describedby="basic-addon1">
			  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-question-circle"></i></span>
			</div>
		</form>
	</div>
</div>
<!-- Template preguntas -->
{{#each listaPreguntas}}
	<div class="row ask-box">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">
					<img src="/images/avatar.png" alt="">
				</div>
				<div class="col-md-9">
					<strong>{{texto}}</strong>
					<p class="text-right text-small"><i class="fa fa-clock-o"></i> {{moment createdAt}}</p>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6 box-like">
							<p class="text-center btnLike"><i class="fa fa-thumbs-o-up fa-4x"></i></p>
							<p class="text-center text-big-x1"><strong>Votos {{votos}}</strong></p>
						</div>
						<div class="col-md-6 box-like">
							<p class="text-center btnAnswer"><i class="fa fa-arrow-circle-right fa-4x"></i></p>
							<p class="text-center text-big-x1"><strong>Respuestas 4</strong></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{{/each}}
