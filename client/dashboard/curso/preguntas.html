<template name="preguntas">
<h3>Preguntas del curso</h3>
<hr>
<!-- Caja preguntas -->
<div class="row">
	<div class="col-md-12">
		<form id="nuevaPregunta">
			<div class="input-group">
			  <input type="text" name="pregunta" class="form-control" placeholder="Escribe tu pregunta" aria-describedby="basic-addon1">
			  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-question-circle"></i></span>
			</div>
		</form>
	</div>
</div>
<!-- Template preguntas -->
{{#each listaPreguntas}}
	<div class="row ask-box">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">
					<img src="/images/avatar.png" alt="">
				</div>
				<div class="col-md-9">
					<strong class="text-big-x1">{{texto}}</strong>
					<p class="text-right text-small">Autor: {{autorPregunta.username}} | <i class="fa fa-clock-o"></i> {{moment createdAt}}</p>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6 box-like">
							{{#if votado}}
								<p class="text-center btnDisLike"><i class="fa fa-thumbs-o-up fa-2x"></i></p>
							{{else}}
								<p class="text-center btnLike"><i class="fa fa-thumbs-o-up fa-2x"></i></p>
							{{/if}}
							<p class="text-center"><strong>Votos {{votosPregunta}}</strong></p>
						</div>
						<div class="col-md-6 box-like">
							<p class="text-center btnAnswer" id="btn-answer-{{_id}}"><i class="fa fa-arrow-circle-right fa-2x"></i></p>
							<p class="text-center"><strong>Respuestas {{cantRespuestas}}</strong></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="answers-{{_id}}">
		{{>respuestas idPregunta=_id}}
	</div>
{{/each}}

</template>
