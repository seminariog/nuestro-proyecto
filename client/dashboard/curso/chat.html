<template name="chat">
<div class="row chat chat-title">
	<div class="col-md-12">
		<strong><i class="fa fa-comment"></i> Chat directo</strong>
	</div>
</div>
<div class="row chat chat-body">
		{{#each mensajes idMaterial}}
			<div class="{{claseMensaje idUsuario}}">
			  <p><strong>{{mensajeAutor.username}}</strong></p>
			  <p class="text-nava">{{texto}}</p>
			</div>
		{{/each}}
</div>
<div class="row chat">
	<form>
		<input type="hidden" value="{{idMaterial}}" name="material">
		<input type="text" name="texto" class="form-control" placeholder="Escribe un mensaje..." {{activar salaChat}}>
	</form>
</div>
</template>
