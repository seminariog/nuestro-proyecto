<template name="adminCurso">
	<div class="row">
		<div class="col-md-12">
			<h1 class="page-header">{{curso.titulo}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			{{>materiales}}
		</div>
		<div class="col-md-4">
			<h3>Preguntas del curso</h3>
			<hr>
		</div>
	</div>
<div class="modal fade" id="modalNuevoMaterial" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Agregar Material</h4>
      </div>
      <div class="modal-body">
        <form id="formNuevoMaterial">
        	<div class="form-group">
        		<label for="titulo">Titulo</label>
        		<input type="text" name="titulo" class="form-control">
        	</div>
        	<div class="form-group">
        		<label for="descripcion">Breve descripcion</label>
        		<input type="text" name="descripcion" class="form-control">
        	</div>
        	<div class="form-group">
        		<label for="video">Agregar video</label>
        		<input type="file" name="video" class="form-control">
        	</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" form="formNuevoMaterial">Guardar material</button>
      </div>
    </div>
  </div>
</div>
</template>
