<template name="materiales">
	<h3>Materiales</h3>
	<hr>
	<button class="btn btn-success" data-toggle="modal" data-target="#modalNuevoMaterial"><i class="fa fa-plus"></i> Agregar material</button>
	<br>
	<br>
	<div class="row">
	{{#each materiales}}	
		<div class="col-md-6 square-material">
			<h3>{{titulo}}</h3>
			<video controls>
				<source src='{{video.link}}' tipe="video/mp4">
			</video>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-block btn-success">Activar Chat</button>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<button class="btn btn-block btn-primary btnArchivos">Archivos del curso</button>
					<br>
				</div>
				<div class="col-md-6">
					<button class="btn btn-block btn-primary btnChat">Chat</button>
					<br>
				</div>
			</div>
			{{>Template.dynamic template=boxMaterial}}
		</div>	
	{{/each}}
	</div>
	{{>nuevoMaterial}}
</template>
