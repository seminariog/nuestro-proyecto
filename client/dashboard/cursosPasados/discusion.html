<template name="discusion">
<h3>Discusion</h3>
<hr>
<!-- Template preguntas -->
{{#each listaPreguntas}}
	<div class="row ask-box discusion-box">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">
					<img src="/images/user.jpg" alt="" class="img-circle">
				</div>
				<div class="col-md-9">
					<strong class="text-big-x1">{{texto}}</strong>
					<p class="text-right text-small">Autor: {{autorPregunta.username}} | <i class="fa fa-clock-o"></i> {{moment createdAt}}</p>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6 box-like">
							{{#if votado}}
								<p class="text-center btnDisLike"><i class="fa fa-thumbs-o-up fa-2x"></i></p>
							{{else}}
								<p class="text-center btnLike"><i class="fa fa-thumbs-o-up fa-2x"></i></p>
							{{/if}}
							<p class="text-center"><strong>Votos {{votosPregunta}}</strong></p>
						</div>
						<div class="col-md-6 box-like">
							<p class="text-center btnAnswer" id="btn-answer-{{_id}}"><i class="fa fa-arrow-circle-right fa-2x"></i></p>
							<p class="text-center"><strong>Comentarios {{cantRespuestas}}</strong></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="answers-{{_id}}">
		{{>comentarios idPregunta=_id}}
	</div>
{{/each}}

</template>
