<template name="cursosPasados">
	<div class="row">
      <div class="col-md-12">
          <h2 class="page-header">Cursos Finalizados</h2>
          <br>
          <br>
      </div>
  </div>
  <div class="row">
  	{{#each cursos}}
  	<div class="col-sm-6 col-md-3">
	    <div class="thumbnail">
	      <img src="{{imagen.link}}" alt="...">
	      <div class="caption">
	        <h3 class="text-center">{{titulo}}</h3>
	        <p><strong>Facilitador:</strong> {{cursoAutor.profile.paterno}} {{cursoAutor.profile.materno}}, {{cursoAutor.profile.nombres}}</p>
	        <p><strong>Inicio del curso:</strong> {{moment inicio}}</p>
	        <p><strong>Fin del curso:</strong> {{moment fin}}</p>
	        <p><strong>Descripcion: </strong>{{descripcion}}</p>
	        {{#if creador}}
						<a href="/dashboard/cursosPasados/{{_id}}/admin" class="btn btn-primary btn-block" role="button"><i class="fa fa-folder-open"></i> Administrar Curso</a>
						<button class="btn btn-block btn-danger btnEliminarCurso"><i class="fa fa-trash"></i> Eliminar Curso</button>
					{{else}}
	        <p>		    
	        	<a href="/dashboard/cursosPasados/{{_id}}" class="btn btn-block btn-primary">Ingresar</a>
	        </p>
	        {{/if}}
	      </div>
    	</div>
 		</div>
 		{{/each}}
	</div>
</template>
