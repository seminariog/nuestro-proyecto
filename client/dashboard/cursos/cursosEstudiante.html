<template name="cursosEstudiante">
	<div class="row">
      <div class="col-md-12">
          <h2 class="page-header">Cursos</h2>
          <br>
          <br>
      </div>
  </div>
  <div class="row">
  	{{#each cursos}}
  	<div class="col-sm-6 col-md-3">
	    <div class="thumbnail">
	      <img src="{{imagen.link}}" alt="...">
	      <div class="caption">
	        <h3 class="text-center">{{titulo}}</h3>
	        <p><strong>Facilitador:</strong> {{cursoAutor.profile.paterno}} {{cursoAutor.profile.materno}}, {{cursoAutor.profile.nombres}}</p>
	        <p><strong>Inicio del curso:</strong> {{moment inicio}}</p>
	        <p><strong>Descripcion: </strong>{{descripcion}}</p>
	        <p>
		        {{#if inscrito}}
		        	<a href="/dashboard/cursos/{{_id}}" class="btn btn-success btn-block">Ingresar</a>
		        {{else}}
		        	<button class="btnIncripcion btn btn-block btn-primary">Tomar Curso</button>
		        {{/if}}
	        </p>
	      </div>
    	</div>
 		</div>
 		{{/each}}
	</div>
</template>
